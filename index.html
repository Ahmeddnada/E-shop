<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-shop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="#home">
          <i class="fa-solid fa-bag-shopping"></i>E-shop
        </a>
        <ul>
          <li>
            <a href="cart.html" class="cat">
              <i class="fa-solid fa-cart-shopping"></i>Cart
              <span class="cart-count">0</span>
            </a>
          </li>
          <li>
            <a href="profile.html">
              <i class="fa-solid fa-right-to-bracket"></i>Profile
            </a>
          </li>
          <li>
            <a href="login.html">
              <i class="fa-solid fa-right-to-bracket"></i>Login
            </a>
          </li>
          <li>
            <a href="sign.html">
              <i class="fa-solid fa-user-plus"></i>Register
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="container" id="home">
      <main>
        <div class="contain">
          <h2>Life Style Collection</h2>
          <h3>
            Men <br />
            Sale up to <span>30% off</span>
          </h3>
          <p>Get free shipping on orders over $100</p>
        </div>
        <div class="btn">
          <a href="#products">Shopping Now</a>
        </div>
      </main>
    </section>

    <section class="products" id="products">
      <div class="filters">
        <input
          type="text"
          id="searchQuery"
          placeholder="Search for products..."
          oninput="applyFilters()"
        />
        <select id="categoryFilter" onchange="applyFilters()">
          <option value="">All Categories</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="accocceries">accocceries</option>
          <option value="books">Books</option>
        </select>
        <input
          type="number"
          id="minPrice"
          placeholder="Min Price"
          oninput="applyFilters()"
        />
        <input
          type="number"
          id="maxPrice"
          placeholder="Max Price"
          oninput="applyFilters()"
        />
        <select id="sortBy" onchange="applyFilters()">
          <option value="">Sort By</option>
          <option value="priceLowToHigh">Price: Low to High</option>
          <option value="priceHighToLow">Price: High to Low</option>
          <option value="rating">Rating</option>
        </select>
        <button onclick="applyFilters()">Filter</button>
      </div>
      <div class="title">
        <i class="fa-solid fa-check"></i>
        <h2>Recommended for You</h2>
      </div>
      <div class="cards" id="productCards"></div>
    </section>

    <footer class="footer">
      <p class="footer-title">
        Copyrights &copy; saved to <span>Ahmed Nada</span>
      </p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
