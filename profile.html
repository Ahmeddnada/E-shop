<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="index.html">
          <i class="fa-solid fa-bag-shopping"></i>E-shop
        </a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="orders.html">My Orders</a></li>
        </ul>
      </nav>
    </header>
    <div class="contain">
      <h2>My Profile</h2>
      <div class="profile-info">
        <h3>Personal Information</h3>
        <p><strong>Name:</strong> <span id="userName">Guest</span></p>
        <p>
          <strong>Email:</strong> <span id="userEmail">No email provided</span>
        </p>
        <button id="editProfileBtn">Edit Profile</button>
      </div>

      <div class="shipping-addresses">
        <h3>Shipping Addresses</h3>
        <ul id="addressList">
          <!-- سيتم ملء هذا القسم بالعناوين باستخدام JavaScript -->
        </ul>
        <button id="addAddressBtn">Add New Address</button>
      </div>

      <div class="recent-orders">
        <h3>Recent Orders</h3>
        <div id="recentOrders">
          <!-- سيتم ملء هذا القسم بالطلبات الأخيرة -->
        </div>
      </div>

      <button id="logoutButton" class="logout-btn">Logout</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="profile.js"></script>
  </body>
</html>
