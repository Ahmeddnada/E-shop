<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="index.html">
          <i class="fa-solid fa-bag-shopping"></i>E-shop Admin
        </a>
        <ul>
          <li>
            <a href="index.html"> <i class="fa-solid fa-home"></i>Home </a>
          </li>
          <li>
            <a href="admin.html">
              <i class="fa-solid fa-cog"></i>Manage Products
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="contain">
      <h2>Manage Products</h2>
      <div class="admin-actions">
        <button id="addProductBtn">
          <i class="fa-solid fa-plus"></i> Add New Product
        </button>
      </div>
      <div id="productList">
        <!-- سيتم ملء هذا القسم بالمنتجات باستخدام JavaScript -->
      </div>
    </div>

    <!-- نموذج إضافة منتج -->
    <div id="addProductModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Product</h2>
        <form id="addProductForm">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" required />

          <label for="productPrice">Price</label>
          <input type="number" id="productPrice" required />

          <label for="productDescription">Description</label>
          <textarea id="productDescription" rows="4" required></textarea>

          <label for="productCategory">Category</label>
          <select id="productCategory" required>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="accocceries">accocceries</option>
            <option value="books">Books</option>
            <option value="other">Other</option>
          </select>

          <label for="productImage">Product Image</label>
          <input type="file" id="productImage" accept="image/*" required />

          <button type="submit">Add Product</button>
        </form>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
