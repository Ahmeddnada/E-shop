<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="contain">
      <div class="container">
        <h2><i class="fa-regular fa-user"></i>register</h2>
        <form action="">
          <label class="sig" for="user">first name</label>
          <input
            class="inp"
            id="user"
            type="text"
            placeholder="enter your first name"
            autofocus
            required
          />
          <label class="sig" for="last">last name</label>
          <input
            class="inp"
            id="last"
            type="text"
            placeholder="enter your last name"
            required
          />
          <label class="sig" for="tel">telephone</label>
          <input
            class="inp"
            id="tel"
            type="tel"
            placeholder="enter your phone number"
            maxlength="11"
            required
          />

          <label class="sig" for="email">email</label>
          <input
            class="inp"
            id="email"
            type="email"
            placeholder="enter your email"
            required
          />
          <label class="sig" for="pass">password</label>
          <input
            class="inp"
            id="pass"
            type="password"
            placeholder="Write strong password"
            minlength="8"
            required
          />
          <input type="submit" value="register" class="sub" />
        </form>
      </div>
    </div>
  </body>
</html>
