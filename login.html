<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="index.html">
          <i class="fa-solid fa-bag-shopping"></i>E-shop
        </a>
        <ul>
          <li>
            <a class="cat">
              <i class="fa-solid fa-right-to-bracket"></i>Login
            </a>
          </li>
          <li>
            <a href="sign.html">
              <i class="fa-solid fa-user-plus"></i>Register
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="contain">
      <div class="container">
        <h2><i class="fa-regular fa-user"></i>Login</h2>
        <form id="loginForm">
          <label class="sig" for="email">Email</label>
          <input
            class="inp"
            id="email"
            type="email"
            placeholder="Enter your email"
            required
            pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
          />
          <label class="sig" for="password">Password</label>
          <div class="password-container">
            <input
              class="inp"
              id="password"
              type="password"
              placeholder="Enter your password"
              required
            />
            <span class="toggle-password" onclick="togglePasswordVisibility()">
              <i class="fa-solid fa-eye"></i>
            </span>
          </div>
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="sub">Login</button>
          <p class="signup-link">
            Don't have an account? <a href="sign.html">register</a>
          </p>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="lscript.js"></script>
    <script>
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.querySelector(".toggle-password i");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
