<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="cart.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="index.html">
          <i class="fa-solid fa-bag-shopping"></i>E-shop
        </a>
        <ul>
          <li>
            <a class="cat"> <i class="fa-solid fa-cart-shopping"></i>Cart</a>
          </li>
          <li>
            <a href="sign.html">
              <i class="fa-solid fa-right-to-bracket"></i>logIn
            </a>
          </li>
          <li>
            <a href="login.html">
              <i class="fa-solid fa-user-plus"></i> Register
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="contain">
      <h2>Cart Details</h2>
      <div class="cart-cards">
        <!-- سيتم ملء هذا القسم بالمنتجات باستخدام JavaScript -->
      </div>

      <div class="cart-summary">
        <div class="sum-title"><h3>Cart Summary</h3></div>
        <div class="info">
          <h4>Total</h4>
          <p>$</p>
        </div>

        <!-- عنوان الشحن -->
        <div class="shipping-address">
          <h3>Shipping Address</h3>
          <input
            type="text"
            id="shippingAddress"
            placeholder="Enter your shipping address"
            required
          />
        </div>

        <!-- تكلفة الشحن -->
        <div class="shipping-cost">
          <h3>Shipping Cost: <span id="shippingCost">$0</span></h3>
        </div>

        <!-- طرق الدفع -->
        <div class="payment-methods">
          <h3>Payment Method</h3>
          <label>
            <input type="radio" name="payment" value="credit-card" checked />
            Credit Card
          </label>
          <label>
            <input type="radio" name="payment" value="paypal" /> PayPal
          </label>
          <label>
            <input type="radio" name="payment" value="cash-on-delivery" /> Cash
            on Delivery
          </label>
        </div>

        <!-- زر تأكيد الطلب -->
        <a class="check" onclick="placeOrder()">Check Out</a>
        <a class="sign-to" href="sign.html">Sign in to complete</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="cart.js"></script>
  </body>
</html>
