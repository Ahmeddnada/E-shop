<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart-details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="index.html">
          <i class="fa-solid fa-bag-shopping"></i>E-shop</a

        <ul>
          <li>
            <a class="cat"> <i class="fa-solid fa-cart-shopping"></i>cart</a>
          </li>
          <li>
            <a href="sign.html">
              <i class="fa-solid fa-right-to-bracket"></i>sign in</a
            >
          </li>
          <li>
            <a href="login.html">
              <i class="fa-solid fa-user-plus"></i> register</a
            >
          </li>
        </ul>
      </nav>
      <div class="ham-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <div class="contain">
      <h2>cart details</h2>
      <div class="cart-cards">
        <button class="clear-cart">
          <i class="fa-solid fa-trash">clear cart</i>
        </button>
      </div>
      <div class="cart-summary">
        <div class="sum-title"><h3>cart summary</h3></div>

          <h4>total</h4>
          <p></p>
        </div>
        <a class="check">check out</a>

      </div>
    </div>
    <script src="cart.js"></script>
  </body>
