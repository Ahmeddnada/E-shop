<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart-details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

        <div class="cart-card">

        <div class="sum-title"><h3>cart summary</h3></div>
        <div class="info">
          <h4>total</h4>
          <p>400$</p>
        </div>
        <a class="check">check out</a>
        <a class="sign-to" href="sign.html">sign in to complete</a>
      </div>
    </div>
