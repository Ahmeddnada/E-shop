<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="short.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="product-images">
          <div class="main-image">
            <img src="./images/1.png" alt="Main Product Image" id="mainImage" />
          </div>
          <div class="thumbnail-images" id="thumbnailImages">
            <!-- سيتم ملء هذا القسم بالصور المصغرة باستخدام JavaScript -->
          </div>
        </div>
        <div class="info">
          <div class="price">
            <h3 id="productName">Product Title</h3>
            <p id="productPrice">100$</p>
            <p id="discountedPrice" style="color: red"></p>
          </div>
          <div class="rating">
            <span class="stars">
              <i class="fa-solid fa-star" data-rating="1"></i>
              <i class="fa-solid fa-star" data-rating="2"></i>
              <i class="fa-solid fa-star" data-rating="3"></i>
              <i class="fa-solid fa-star" data-rating="4"></i>
              <i class="fa-solid fa-star" data-rating="5"></i>
            </span>
            <span class="average-rating">(4.5/5)</span>
          </div>
          <div class="pro-details">
            <p id="productDescription">Product description...</p>
          </div>
          <div class="pro-cart">
            <a href="#" onclick="addToCart()">
              <i class="fa-solid fa-cart-shopping"></i>Add to Cart
            </a>
          </div>
        </div>
      </div>

      <div class="reviews-section">
        <h3>Reviews</h3>
        <div id="reviewsContainer">
          <!-- سيتم ملء هذا القسم بالمراجعات باستخدام JavaScript -->
        </div>
        <form id="reviewForm">
          <label for="rating">Rating (1-5):</label>
          <input type="number" id="rating" min="1" max="5" required />
          <label for="reviewText">Review:</label>
          <textarea id="reviewText" required></textarea>
          <button type="submit">Submit Review</button>
        </form>
      </div>

      <div class="related-products">
        <h2>Related Products</h2>
        <div id="relatedProducts">
          <!-- سيتم ملء هذا القسم بالمنتجات ذات الصلة باستخدام JavaScript -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="short.js"></script>
  </body>
</html>
